<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix a Sketch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./img/art.png">
</head>
<body>
    <div class="header">
        <h1>Pix-a-Sketch</h1>
    </div>

    <div class="msg">
        Pick a color to get started!
    </div>

    <div class="main-container">
        <div class="top-toolbox flex-top-container">
            <div class="color-picker-container">
                <div class="color-picker-text">Color Picker: </div>
                <div class="color-picker"></div>
            </div>
            <div class="shade-btn">Shade</div>
            <div class="eraser-btn">Eraser</div>
        </div>

        <div class="sketchpad-container"></div>

        <div class="bottom-toolbox">
            <div class="gd-container flex-bottom-container">
                <h3>Pixel density:</h3>
                <div class="gd-low">Low</div>
                <div class="gd-medium">Medium</div>
                <div class="gd-high">High</div>
            </div>
            
            <div class="clear-btn">Clear</div>
        </div>
    </div>

    <div class="footer">
        <div>Copyright &copy; iSubhamMani</div>
        <a href="https://github.com/iSubhamMani" target="_blank"><img src="./img/github.png" alt=""></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
</body>
</html>
